<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="nft.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="pic">
        <img src="images/image-equilibrium.jpg" alt="product"> 
    </div>

    <div class=" equal">
      <h2> Equilibrium #3429</h2>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="days">
        <div class="point">
          <img src="images/icon-ethereum.svg" alt="icon">
            0.041 ETH
        </div>
        <div class="left"> 
          <img src="images/icon-clock.svg" alt="clock">
        3 days left
        </div>
      </div>
      
      <div class="boy">
        <img src="images/image-avatar.png"> Creation of <strong>Jules Wyvern</strong>
      </div>
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ololade</a>.
  </div>
</div>
</body>
</html>
